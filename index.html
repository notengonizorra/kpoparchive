<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Grupos K-Pop (Local)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
        }
        .list-item:nth-child(even) {
            background-color: #f9fafb;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .song-list-item:hover {
            background-color: #f0f4f8;
        }
        .edit-buttons {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Rastreador de Grupos K-Pop</h1>
        <div id="statusInfo" class="text-sm text-center mb-4 text-gray-500">
            Usando almacenamiento local. Tus datos se guardan en el navegador.
        </div>

        <!-- Formulario para añadir/editar grupo y álbumes -->
        <div class="space-y-4 mb-6">
            <input type="text" id="groupNameInput" placeholder="Nombre del grupo (ej. BTS)"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
            <div class="flex gap-4 flex-col sm:flex-row">
                <input type="number" id="debutYearInput" placeholder="Año de debut (ej. 2013)" min="1990"
                       class="w-full sm:w-1/2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
                <select id="groupTypeInput"
                        class="w-full sm:w-1/2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
                    <option value="" disabled selected>Selecciona el tipo</option>
                    <option value="Boy Group">Boy Group</option>
                    <option value="Girl Group">Girl Group</option>
                    <option value="Co-Ed">Co-Ed</option>
                </select>
            </div>
            <input type="url" id="profilePicInput" placeholder="URL de la foto de perfil (opcional)"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">

            <!-- Sección de álbumes -->
            <div id="albumSection" class="border border-dashed border-gray-300 rounded-lg p-4 space-y-3">
                <div class="flex items-center justify-between mb-2">
                    <span class="font-semibold text-gray-700">Añadir Álbumes:</span>
                    <button id="addAlbumButton" type="button" class="px-3 py-1 bg-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-300 transition duration-200">
                        + Álbum
                    </button>
                </div>
                <div id="albumsContainer" class="space-y-3">
                    <!-- Los campos de álbumes se añadirán aquí dinámicamente -->
                </div>
            </div>

            <button id="mainActionButton"
                    class="w-full px-6 py-3 bg-pink-500 text-white font-semibold rounded-lg shadow-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition duration-200 transform hover:scale-105">
                Añadir Grupo
            </button>
            <button id="cancelEditButton"
                    class="w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-200 transform hover:scale-105 hidden">
                Cancelar Edición
            </button>
        </div>

        <!-- Botones de Importar/Exportar -->
        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <button id="exportButton" class="w-full sm:w-1/2 px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 focus:outline-none transition duration-200">
                Exportar Datos
            </button>
            <button id="importButton" class="w-full sm:w-1/2 px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 focus:outline-none transition duration-200">
                Importar Datos
            </button>
        </div>

        <!-- Mensaje de alerta -->
        <div id="messageBox" class="p-4 rounded-lg text-sm transition-all duration-300 hidden"></div>

        <!-- Controles de búsqueda, filtro y ordenación -->
        <div class="mb-6 space-y-4">
            <input type="text" id="searchInput" placeholder="Buscar grupo por nombre..."
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            
            <div class="flex flex-col sm:flex-row gap-4">
                <select id="groupTypeFilter" class="w-full sm:w-1/2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    <option value="all">Todos los tipos</option>
                    <option value="Boy Group">Boy Group</option>
                    <option value="Girl Group">Girl Group</option>
                    <option value="Co-Ed">Co-Ed</option>
                </select>

                <select id="sortSelect" class="w-full sm:w-1/2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    <option value="name-asc">Nombre (A-Z)</option>
                    <option value="year-asc">Año de debut (más antiguo)</option>
                    <option value="year-desc">Año de debut (más reciente)</option>
                </select>
            </div>
        </div>

        <!-- Lista de grupos K-Pop -->
        <div class="bg-gray-50 rounded-lg p-4 shadow-inner border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Grupos Añadidos:</h2>
            <ul id="groupList" class="divide-y divide-gray-200">
                <!-- Los grupos se añadirán aquí dinámicamente -->
            </ul>
        </div>

        <!-- Controles de paginación -->
        <div id="paginationControls" class="flex justify-center items-center mt-6 space-x-2">
            <!-- Los botones de paginación se añadirán aquí -->
        </div>
    </div>

    <!-- Modal para las canciones -->
    <div id="songsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle" class="text-xl font-bold mb-4">Canciones</h3>
            <ul id="modalSongList" class="space-y-2">
                <!-- Las canciones se añadirán aquí -->
            </ul>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirmModal" class="modal">
        <div class="modal-content text-center">
            <p id="confirmMessage" class="text-lg font-semibold mb-6">¿Estás seguro de que quieres eliminar este grupo?</p>
            <div class="flex justify-center gap-4">
                <button id="confirmYesButton" class="px-6 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 focus:outline-none transition duration-200">
                    Sí, eliminar
                </button>
                <button id="confirmNoButton" class="px-6 py-2 bg-gray-400 text-white rounded-lg shadow-md hover:bg-gray-500 focus:outline-none transition duration-200">
                    No, cancelar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables de estado globales
        let editingGroupKey = null;
        let groupData = [];
        let currentPage = 1;
        const groupsPerPage = 10;
        let groupNameInput, debutYearInput, groupTypeInput, profilePicInput, mainActionButton, cancelEditButton, addAlbumButton, albumsContainer, groupList, messageBox, songsModal, modalTitle, modalSongList, closeButton, confirmModal, confirmMessage, confirmYesButton, confirmNoButton, exportButton, importButton, searchInput, groupTypeFilter, sortSelect, paginationControls;

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        function clearForm() {
            groupNameInput.value = '';
            debutYearInput.value = '';
            groupTypeInput.value = '';
            profilePicInput.value = '';
            albumsContainer.innerHTML = '';
            mainActionButton.textContent = 'Añadir Grupo';
            cancelEditButton.classList.add('hidden');
            editingGroupKey = null;
            groupNameInput.removeAttribute('disabled');
        }

        function addAlbumField(album = {}) {
            const albumFieldWrapper = document.createElement('div');
            albumFieldWrapper.className = 'album-field-wrapper border p-3 rounded-lg bg-gray-50 space-y-2';
            albumFieldWrapper.innerHTML = `
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" placeholder="Nombre del álbum"
                        class="album-name-input flex-1 p-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" value="${album.name || ''}">
                    <input type="url" placeholder="URL de la foto del álbum"
                        class="album-url-input flex-1 p-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" value="${album.photoUrl || ''}">
                    <input type="text" placeholder="Fecha (YYYY-MM-DD)"
                        class="album-date-input flex-1 p-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" value="${album.releaseDate || ''}">
                    <button type="button" class="remove-album-button px-2 py-1 text-sm text-red-500 hover:text-red-700 font-bold">
                        ×
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-600">Canciones:</span>
                    <button type="button" class="add-song-button px-3 py-1 bg-gray-200 text-gray-700 text-xs rounded-lg hover:bg-gray-300 transition duration-200">+ Canción</button>
                </div>
                <div class="song-list space-y-1"></div>
            `;
            albumsContainer.appendChild(albumFieldWrapper);

            const songList = albumFieldWrapper.querySelector('.song-list');
            if (album.songs && album.songs.length > 0) {
                album.songs.forEach(song => addSongField(songList, song));
            }

            const removeButton = albumFieldWrapper.querySelector('.remove-album-button');
            removeButton.addEventListener('click', () => albumFieldWrapper.remove());

            const addSongButton = albumFieldWrapper.querySelector('.add-song-button');
            addSongButton.addEventListener('click', () => {
                addSongField(songList);
            });
        }
        
        function addSongField(container, song = '') {
            const songFieldWrapper = document.createElement('div');
            songFieldWrapper.className = 'flex gap-2';
            songFieldWrapper.innerHTML = `
                <input type="text" placeholder="Nombre de la canción"
                    class="song-name-input flex-1 p-2 text-xs border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" value="${song}">
                <button type="button" class="remove-song-button px-2 py-1 text-xs text-red-500 hover:text-red-700 font-bold">
                    ×
                </button>
            `;
            container.appendChild(songFieldWrapper);

            const removeButton = songFieldWrapper.querySelector('.remove-song-button');
            removeButton.addEventListener('click', () => songFieldWrapper.remove());
        }

        function showConfirmModal(message, onConfirm) {
            confirmMessage.textContent = message;
            confirmModal.style.display = 'flex';
            
            confirmYesButton.onclick = () => {
                confirmModal.style.display = 'none';
                onConfirm();
            };

            confirmNoButton.onclick = () => {
                confirmModal.style.display = 'none';
            };
        }

        function renderGroupList(groups) {
            groupList.innerHTML = '';
            if (groups.length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.className = 'py-3 text-center text-gray-500';
                emptyItem.textContent = 'No se ha añadido ningún grupo todavía.';
                groupList.appendChild(emptyItem);
            } else {
                groups.forEach(group => {
                    const listItem = document.createElement('li');
                    listItem.className = 'py-4 px-4 flex flex-col list-item';
                    
                    const header = document.createElement('div');
                    header.className = 'flex items-center justify-between mb-2 cursor-pointer';
                    header.innerHTML = `
                        <div class="flex items-center space-x-4 flex-1">
                            ${group.profilePic ? `<img src="${group.profilePic}" alt="${group.name}" class="w-12 h-12 rounded-full object-cover shadow-sm border border-gray-200">` : ''}
                            <div>
                                <div class="font-bold text-gray-800 text-lg">${group.name}</div>
                                <div class="text-sm text-gray-500">
                                    Año: ${group.year} | Tipo: ${group.type}
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 edit-buttons">
                            <button class="text-gray-400 hover:text-blue-500 font-bold text-lg leading-none transition duration-200 edit-group-button" data-group-id="${group.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                </svg>
                            </button>
                            <button class="text-gray-400 hover:text-red-500 font-bold text-xl leading-none transition duration-200 delete-group-button" data-group-id="${group.id}">
                                ×
                            </button>
                        </div>
                    `;

                    const albumsContainerEl = document.createElement('div');
                    albumsContainerEl.className = 'albums-list mt-3 pl-16 hidden';
                    
                    if (group.albums && group.albums.length > 0) {
                        albumsContainerEl.innerHTML = `
                            <h4 class="font-semibold text-gray-700 mb-2">Álbumes:</h4>
                            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                                ${group.albums.map((album, index) => {
                                    const date = album.releaseDate;
                                    let dateDisplay = 'Fecha desconocida';
                                    if (date && date.match(/^\d{4}-\d{2}-\d{2}$/)) {
                                        dateDisplay = date.split('-').reverse().join('/');
                                    } else if (date && date.match(/^\d{4}-\d{2}$/)) {
                                        dateDisplay = date.split('-').reverse().join('/');
                                    } else if (date && date.match(/^\d{4}$/)) {
                                        dateDisplay = date;
                                    }

                                    return `
                                        <div class="flex flex-col items-center text-center album-card cursor-pointer" data-album-index="${index}">
                                            <img src="${album.photoUrl}" alt="${album.name}" class="w-20 h-20 rounded-lg object-cover shadow-sm border border-gray-200">
                                            <div class="text-xs text-gray-600 mt-1 truncate w-full">${album.name}</div>
                                            <div class="text-xs text-gray-400">${dateDisplay}</div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `;
                    } else {
                        albumsContainerEl.innerHTML = `
                            <div class="text-sm text-gray-500 pl-16">No se han añadido álbumes.</div>
                        `;
                    }
                    
                    header.addEventListener('click', (e) => {
                        if (!e.target.closest('.delete-group-button') && !e.target.closest('.edit-group-button')) {
                            albumsContainerEl.classList.toggle('hidden');
                        }
                    });
                    
                    albumsContainerEl.querySelectorAll('.album-card').forEach(albumCard => {
                        albumCard.addEventListener('click', () => {
                            const albumIndex = parseInt(albumCard.dataset.albumIndex);
                            const album = group.albums[albumIndex];
                            if (album) {
                                showSongsModal(album);
                            }
                        });
                    });
                    
                    listItem.appendChild(header);
                    listItem.appendChild(albumsContainerEl);
                    groupList.appendChild(listItem);

                    listItem.querySelector('.delete-group-button').addEventListener('click', () => {
                        const groupId = listItem.querySelector('.delete-group-button').dataset.groupId;
                        showConfirmModal('¿Estás seguro de que quieres eliminar este grupo?', () => {
                            groupData = groupData.filter(g => g.id !== groupId);
                            saveGroupsToLocalStorage();
                            updateDisplay();
                        });
                    });

                    listItem.querySelector('.edit-group-button').addEventListener('click', () => {
                        editingGroupKey = listItem.querySelector('.edit-group-button').dataset.groupId;
                        const groupToEdit = groupData.find(g => g.id === editingGroupKey);
                        
                        groupNameInput.value = groupToEdit.name;
                        groupNameInput.setAttribute('disabled', 'true');
                        debutYearInput.value = groupToEdit.year;
                        groupTypeInput.value = groupToEdit.type;
                        profilePicInput.value = groupToEdit.profilePic;

                        albumsContainer.innerHTML = '';
                        groupToEdit.albums.forEach(album => addAlbumField(album));

                        mainActionButton.textContent = 'Guardar Cambios';
                        cancelEditButton.classList.remove('hidden');
                    });
                });
            }
        }

        function showSongsModal(album) {
            modalTitle.textContent = `Canciones de '${album.name}'`;
            modalSongList.innerHTML = '';
            if (album.songs && album.songs.length > 0) {
                album.songs.forEach(song => {
                    const songItem = document.createElement('li');
                    songItem.className = 'bg-gray-100 p-2 rounded-lg text-sm text-gray-800 song-list-item';
                    songItem.textContent = song;
                    modalSongList.appendChild(songItem);
                });
            } else {
                const noSongs = document.createElement('li');
                noSongs.className = 'text-center text-gray-500';
                noSongs.textContent = 'No se han añadido canciones para este álbum.';
                modalSongList.appendChild(noSongs);
            }
            songsModal.style.display = 'flex';
        }

        function loadGroupsFromLocalStorage() {
            const storedData = localStorage.getItem('kpopGroups');
            if (storedData) {
                try {
                    groupData = JSON.parse(storedData);
                } catch (e) {
                    console.error("Error parsing local storage data:", e);
                    groupData = [];
                }
            }
            updateDisplay();
        }

        function saveGroupsToLocalStorage() {
            localStorage.setItem('kpopGroups', JSON.stringify(groupData));
            showMessage('Datos guardados localmente.', 'success');
        }

        function exportData() {
            const dataStr = JSON.stringify(groupData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'grupos_kpop.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage('Datos exportados a grupos_kpop.json', 'success');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.style.display = 'none';

            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData)) {
                            groupData = importedData;
                            saveGroupsToLocalStorage();
                            updateDisplay();
                            showMessage('Datos importados con éxito.', 'success');
                        } else {
                            showMessage('El archivo seleccionado no tiene un formato válido.', 'error');
                        }
                    } catch (error) {
                        showMessage('Error al leer el archivo. Asegúrate de que es un archivo JSON válido.', 'error');
                    }
                };
                reader.readAsText(file);
            });

            document.body.appendChild(input);
            input.click();
            document.body.removeChild(input);
        }

        function updateDisplay() {
            let filteredGroups = [...groupData];

            // 1. Filtrar
            const searchTerm = searchInput.value.toLowerCase();
            const filterType = groupTypeFilter.value;

            if (searchTerm) {
                filteredGroups = filteredGroups.filter(group => group.name.toLowerCase().includes(searchTerm));
            }
            if (filterType !== 'all') {
                filteredGroups = filteredGroups.filter(group => group.type === filterType);
            }

            // 2. Ordenar
            const sortBy = sortSelect.value;
            if (sortBy === 'name-asc') {
                filteredGroups.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'year-asc') {
                filteredGroups.sort((a, b) => a.year - b.year);
            } else if (sortBy === 'year-desc') {
                filteredGroups.sort((a, b) => b.year - a.year);
            }

            // 3. Paginar
            const startIndex = (currentPage - 1) * groupsPerPage;
            const endIndex = startIndex + groupsPerPage;
            const groupsToDisplay = filteredGroups.slice(startIndex, endIndex);

            // 4. Renderizar
            renderGroupList(groupsToDisplay);
            renderPaginationControls(filteredGroups.length);
        }

        function renderPaginationControls(totalGroups) {
            paginationControls.innerHTML = '';
            const totalPages = Math.ceil(totalGroups / groupsPerPage);
            
            if (totalPages <= 1) {
                return;
            }

            // Botón de "Anterior"
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Anterior';
            prevButton.className = `px-3 py-1 rounded-lg text-sm font-semibold transition duration-200 ${currentPage === 1 ? 'text-gray-400 cursor-not-allowed' : 'bg-gray-200 hover:bg-gray-300'}`;
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateDisplay();
                }
            });
            paginationControls.appendChild(prevButton);

            // Botones de número de página
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = `px-3 py-1 rounded-lg text-sm font-semibold transition duration-200 ${i === currentPage ? 'bg-pink-500 text-white' : 'bg-gray-200 hover:bg-gray-300'}`;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    updateDisplay();
                });
                paginationControls.appendChild(pageButton);
            }

            // Botón de "Siguiente"
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Siguiente';
            nextButton.className = `px-3 py-1 rounded-lg text-sm font-semibold transition duration-200 ${currentPage === totalPages ? 'text-gray-400 cursor-not-allowed' : 'bg-gray-200 hover:bg-gray-300'}`;
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    updateDisplay();
                }
            });
            paginationControls.appendChild(nextButton);
        }
        
        async function initApp() {
            groupNameInput = document.getElementById('groupNameInput');
            debutYearInput = document.getElementById('debutYearInput');
            groupTypeInput = document.getElementById('groupTypeInput');
            profilePicInput = document.getElementById('profilePicInput');
            mainActionButton = document.getElementById('mainActionButton');
            cancelEditButton = document.getElementById('cancelEditButton');
            addAlbumButton = document.getElementById('addAlbumButton');
            albumsContainer = document.getElementById('albumsContainer');
            groupList = document.getElementById('groupList');
            messageBox = document.getElementById('messageBox');
            songsModal = document.getElementById('songsModal');
            modalTitle = document.getElementById('modalTitle');
            modalSongList = document.getElementById('modalSongList');
            closeButton = document.querySelector('.close-button');
            confirmModal = document.getElementById('confirmModal');
            confirmMessage = document.getElementById('confirmMessage');
            confirmYesButton = document.getElementById('confirmYesButton');
            confirmNoButton = document.getElementById('confirmNoButton');
            exportButton = document.getElementById('exportButton');
            importButton = document.getElementById('importButton');
            searchInput = document.getElementById('searchInput');
            groupTypeFilter = document.getElementById('groupTypeFilter');
            sortSelect = document.getElementById('sortSelect');
            paginationControls = document.getElementById('paginationControls');
            
            closeButton.addEventListener('click', () => {
                songsModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === songsModal) {
                    songsModal.style.display = 'none';
                }
            });

            mainActionButton.addEventListener('click', () => {
                const groupName = groupNameInput.value.trim();
                const debutYear = debutYearInput.value.trim();
                const groupType = groupTypeInput.value;
                const profilePicUrl = profilePicInput.value.trim();

                if (groupName && debutYear && groupType) {
                    const groupNameKey = groupName.toLowerCase().replace(/\s/g, '-');

                    const albums = [];
                    const albumWrappers = albumsContainer.querySelectorAll('.album-field-wrapper');
                    albumWrappers.forEach(wrapper => {
                        const albumName = wrapper.querySelector('.album-name-input').value.trim();
                        const albumUrl = wrapper.querySelector('.album-url-input').value.trim();
                        const releaseDate = wrapper.querySelector('.album-date-input').value.trim();
                        
                        const songs = [];
                        const songInputs = wrapper.querySelector('.song-list').querySelectorAll('.song-name-input');
                        songInputs.forEach(input => {
                            if (input.value.trim()) {
                                songs.push(input.value.trim());
                            }
                        });

                        if (albumName) {
                            albums.push({ 
                                name: albumName, 
                                photoUrl: albumUrl || 'https://placehold.co/80x80/cccccc/333333?text=Album',
                                releaseDate: releaseDate || 'Fecha desconocida',
                                songs: songs
                            });
                        }
                    });

                    const newGroupData = {
                        id: editingGroupKey || groupNameKey,
                        name: groupName,
                        year: debutYear,
                        type: groupType,
                        profilePic: profilePicUrl || 'https://placehold.co/80x80/cccccc/333333?text=Group',
                        albums: albums
                    };

                    if (editingGroupKey) {
                        const index = groupData.findIndex(g => g.id === editingGroupKey);
                        if (index !== -1) {
                            groupData[index] = newGroupData;
                        }
                    } else {
                        newGroupData.id = groupNameKey;
                        groupData.push(newGroupData);
                    }
                    
                    saveGroupsToLocalStorage();
                    clearForm();
                    updateDisplay();
                } else {
                    showMessage('Por favor, rellena los campos obligatorios: Nombre del grupo, Año de debut y Tipo de grupo.', 'error');
                }
            });

            cancelEditButton.addEventListener('click', clearForm);
            addAlbumButton.addEventListener('click', () => addAlbumField());
            
            groupNameInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    mainActionButton.click();
                }
            });
            
            searchInput.addEventListener('input', () => {
                currentPage = 1;
                updateDisplay();
            });
            groupTypeFilter.addEventListener('change', () => {
                currentPage = 1;
                updateDisplay();
            });
            sortSelect.addEventListener('change', () => {
                currentPage = 1;
                updateDisplay();
            });


            exportButton.addEventListener('click', exportData);
            importButton.addEventListener('click', importData);

            loadGroupsFromLocalStorage();
        }
        
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
